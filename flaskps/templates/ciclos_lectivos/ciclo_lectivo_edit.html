
{% extends "home2.html" %}
{% block content %}
<html lang="en">
<head>
<title>Registrar - Usuario</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="{{ url_for('static', filename='bower_components/bootstrap/dist/css/bootstrap.min.css') }}">
    <script src="{{ url_for('static', filename='bower_components/jquery/dist/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bower_components/jquery/dist/jquery.slim.min.js') }}"></script>

<script src="{{ url_for('static', filename='bower_components/jquery/dist/jquery.js') }}"></script>
<script src="{{ url_for('static', filename='bower_components/jquery/dist/jquery.min.js') }}"></script>

</head>

<body>
    <div class="container">
        <div class="col-sm-12">
            <div class="container">
            <div class="col-sm-6" style="margin: 50px auto">
                <form action="{{ url_for('ciclo_edit') }}" method="POST">
                    <h2 class="text-center">Nuevo Ciclo Lectivo</h2>  
                    <br>    
                    <div class="form-row">
                        <div class="form-group form-control">
                        <label>Fecha de inicio</label>
                            <div class="form-group col-md-6">
                                <input id="fecha_ini" name="fecha_ini" type="Date" class="form-control" title="Fecha Inicio"required="required" value="{{fecha_ini}}">
                            </div>                            
                        </div>
                        <div class="form-group form-control">
                            <label>Fecha de fin</label>
                            <div class="form-group col-md-6">
                                <input id="fecha_fin" name="fecha_fin" type="Date" class="form-control" title="Fecha Fin" required="required" value="{{fecha_fin}}">
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label>Semestre</label>
                            <select name="semestre"class="form-control">
                                <option {%if ciclo.semestre == 1%} selected="selected" {%endif%} value="1">Primero</option>
                                <option {%if ciclo.semestre == 2%} selected="selected" {%endif%} value="2">Segundo</option>
                            </select>
                            <input type="hidden" name="id" value="{{ciclo.id}}">
                        </div>                        
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <button id="botonReg" type="submit" class="btn btn-primary btn-block">Guardar Edicion</button>
                        </div>
                    </div>                                             
                </form>
            </div>
            </div>
        </div>
    </div>
</body>
{% endblock %}
